# Site settings
title: Kultainen Tomaatti
email: gt@as.fi
description: > # this means to ignore newlines until "baseurl:"
  Kultainen Tomaatti (GT) on Aalto-yliopiston Automaatio- ja systeemitekniikan killan kiltalehti.
