lang: fi

# Remember to update when releasing a new magazine
# Use format D/YYYY (for example 1/2017)
latest_magazine: Rankka/2017
latest_magazine_description: >
  GT:n perinteinen rankkanumero julkaistiin Automaatio- ja systeemitekniikan killan kotimaan pitkän ensimmäisenä päivänä 23.3.17

# Finally!
wappu: false