---
layout: default
---

<style>
  body {
    background-color: lightblue;
  }
  .header__title,
  .header__navigation ul,
  .teaser--heading {
    background-color: lightyellow;
  }
  .header__navigation {
    border-color: #48A9A6;
  }
</style>

<div class="dynamic-bg--wappu17"></div>
<article class="teaser teaser--heading">
  <div class="teaser__text">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    {% unless page.description == '' %}
      <p>{{ page.description }}</p>
    {% endunless %}
  </div>
</article>

<div class="page--calendar auto-content">
  {% for post in site.categories['wappu17'] %}
    <a href="{{ post.url }}">
      <div class="auto-col-3 calendar-item--wrapper">
        <article class="calendar-item">
          <div class="calendar-item__cover">
            <h2>{{ post.number }}</h2>
          </div>
          <div class="calendar-item__inside">
            {{ post.title }}
          </div>
        </article>
      </div>
    </a>
  {% endfor %}
  <a href="https://wappu.fi">
    <div class="auto-col-3 calendar-item--wrapper">
      <article class="calendar-item">
        <div class="calendar-item__cover" style="padding-top: 20px;">
          <h2>Luukku auki ja wappu k√§yntiin!</h2>
        </div>
        <div class="calendar-item__inside">
          Wapedi waps!
        </div>
      </article>
    </div>
  </a>
  </div>
</div>
